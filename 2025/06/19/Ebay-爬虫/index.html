># 尝试第一种模式</span></span><br><span class="line">        <span class="keyword">match</span> = re.search(<span class="string">r&#x27;Search all ([\d,]+) items&#x27;</span>, response_text, re.S)</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">match</span>:</span><br><span class="line">            num_str = <span class="keyword">match</span>.group(<span class="number">1</span>).replace(<span class="string">&#x27;,&#x27;</span>, <span class="string">&#x27;&#x27;</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(num_str)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 尝试CSS选择器</span></span><br><span class="line">        selector = etree.HTML(response_text)</span><br><span class="line">        count_element = selector.xpath(<span class="string">&#x27;//input[@class=&quot;str-search__input&quot;]/@placeholder&#x27;</span>)</span><br><span class="line">        <span class="keyword">if</span> count_element:</span><br><span class="line">            num_str = re.sub(<span class="string">r&#x27;[^\d]&#x27;</span>, <span class="string">&#x27;&#x27;</span>, count_element[<span class="number">0</span>])</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(num_str)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        logger.error(<span class="string">f&quot;提取总数失败: <span class="subst">&#123;<span class="built_in">str</span>(e)&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 默认返回0</span></span><br><span class="line">    logger.warning(<span class="string">&quot;无法提取商品总数，使用默认值0&quot;</span>)</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">safe_extract</span>(<span class="params">selector, xpath, default=<span class="string">&#x27;&#x27;</span></span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;安全提取元素 - 返回第一个匹配项或默认值&quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        elements = selector.xpath(xpath)</span><br><span class="line">        <span class="keyword">if</span> elements:</span><br><span class="line">            <span class="comment"># 如果提取的是属性值（如@href），直接返回文本</span></span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">isinstance</span>(elements, <span class="built_in">list</span>) <span class="keyword">and</span> elements:</span><br><span class="line">                <span class="comment"># 如果元素是lxml的_HtmlElement，提取文本</span></span><br><span class="line">                <span class="keyword">if</span> <span class="built_in">hasattr</span>(elements[<span class="number">0</span>], <span class="string">&#x27;text&#x27;</span>):</span><br><span class="line">                    <span class="keyword">return</span> elements[<span class="number">0</span>].text.strip() <span class="keyword">if</span> elements[<span class="number">0</span>].text <span class="keyword">else</span> default</span><br><span class="line">                <span class="comment"># 如果已经是字符串</span></span><br><span class="line">                <span class="keyword">return</span> <span class="built_in">str</span>(elements[<span class="number">0</span>]).strip()</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">str</span>(elements).strip()</span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        logger.error(<span class="string">f&quot;XPath提取失败: <span class="subst">&#123;xpath&#125;</span> - <span class="subst">&#123;<span class="built_in">str</span>(e)&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="keyword">return</span> default</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_random_headers</span>():</span><br><span class="line">    <span class="string">&quot;&quot;&quot;生成随机请求头&quot;&quot;&quot;</span></span><br><span class="line">    ua = UserAgent()</span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">        <span class="string">&#x27;accept&#x27;</span>: <span class="string">&#x27;text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;accept-language&#x27;</span>: <span class="string">&#x27;zh-CN,zh;q=0.9,en;q=0.8,en-CA;q=0.7,zh-CA;q=0.6,zh-HK;q=0.5&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;cache-control&#x27;</span>: <span class="string">&#x27;max-age=0&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;user-agent&#x27;</span>: ua.random,</span><br><span class="line">        <span class="string">&#x27;dnt&#x27;</span>: <span class="string">&#x27;1&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;referer&#x27;</span>: <span class="string">&#x27;https://www.ebay.com/&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;upgrade-insecure-requests&#x27;</span>: <span class="string">&#x27;1&#x27;</span>,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    url = <span class="string">&#x27;https://www.ebay.com/sch/i.html&#x27;</span></span><br><span class="line">    store_name = <span class="string">&#x27;loveourprices2&#x27;</span></span><br><span class="line">    ssn = <span class="string">&#x27;loveourprices2&#x27;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 创建会话</span></span><br><span class="line">    session = create_session()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 准备Excel</span></span><br><span class="line">    output_dir = <span class="string">&quot;ebay_data&quot;</span></span><br><span class="line">    os.makedirs(output_dir, exist_ok=<span class="literal">True</span>)</span><br><span class="line">    timestamp = datetime.now().strftime(<span class="string">&quot;%Y%m%d_%H%M%S&quot;</span>)</span><br><span class="line">    filename = <span class="string">f&quot;<span class="subst">&#123;output_dir&#125;</span>/Ebay店铺商品数据-<span class="subst">&#123;store_name&#125;</span>-<span class="subst">&#123;timestamp&#125;</span>.xlsx&quot;</span></span><br><span class="line"></span><br><span class="line">    wb = openpyxl.Workbook()</span><br><span class="line">    ws = wb.active</span><br><span class="line">    ws.title = <span class="string">f&quot;<span class="subst">&#123;store_name&#125;</span>商品数据&quot;</span></span><br><span class="line">    headers = [<span class="string">&#x27;Link&#x27;</span>, <span class="string">&#x27;image&#x27;</span>, <span class="string">&#x27;title&#x27;</span>, <span class="string">&#x27;ID&#x27;</span>, <span class="string">&#x27;brand&#x27;</span>, <span class="string">&#x27;reviewLink&#x27;</span>, <span class="string">&#x27;star&#x27;</span>, <span class="string">&#x27;reviews&#x27;</span>, <span class="string">&#x27;price&#x27;</span>, <span class="string">&#x27;delivery&#x27;</span>, <span class="string">&#x27;sold&#x27;</span>]</span><br><span class="line">    ws.append(headers)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 初始参数</span></span><br><span class="line">    params = &#123;</span><br><span class="line">        <span class="string">&#x27;_ssn&#x27;</span>: ssn,</span><br><span class="line">        <span class="string">&#x27;store_name&#x27;</span>: store_name,</span><br><span class="line">        <span class="string">&#x27;_pgn&#x27;</span>: <span class="number">1</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="comment"># 首次请求获取总数</span></span><br><span class="line">        logger.info(<span class="string">f&quot;<span class="subst">&#123;<span class="string">&#x27;=&#x27;</span> * <span class="number">100</span>&#125;</span>&quot;</span>)</span><br><span class="line">        logger.info(<span class="string">&quot;发起初始请求获取商品总数...&quot;</span>)</span><br><span class="line">        response = session.get(url, params=params, headers=get_random_headers())</span><br><span class="line">        response.raise_for_status()</span><br><span class="line">        time.sleep(<span class="number">1.5</span>)</span><br><span class="line"></span><br><span class="line">        total = extract_total_items(response.text)</span><br><span class="line">        logger.info(<span class="string">f&quot;店铺 <span class="subst">&#123;store_name&#125;</span> 共有 <span class="subst">&#123;total&#125;</span> 件商品&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 计算页数</span></span><br><span class="line">        items_per_page = <span class="number">240</span></span><br><span class="line">        pages = (total + items_per_page - <span class="number">1</span>) // items_per_page  <span class="comment"># 向上取整</span></span><br><span class="line"></span><br><span class="line">        logger.info(<span class="string">f&quot;开始爬取，共 <span class="subst">&#123;pages&#125;</span> 页&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> page <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, pages + <span class="number">1</span>):</span><br><span class="line">            params[<span class="string">&#x27;_pgn&#x27;</span>] = page</span><br><span class="line">            params[<span class="string">&#x27;_ipg&#x27;</span>] = <span class="built_in">str</span>(items_per_page)</span><br><span class="line"></span><br><span class="line">            logger.info(<span class="string">f&quot;正在爬取第 <span class="subst">&#123;page&#125;</span>/<span class="subst">&#123;pages&#125;</span> 页...&quot;</span>)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                response = session.get(url, params=params, headers=get_random_headers())</span><br><span class="line">                response.raise_for_status()</span><br><span class="line">                html_content = response.text</span><br><span class="line"></span><br><span class="line">                <span class="comment"># 保存页面用于调试</span></span><br><span class="line">                <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">f&quot;page_<span class="subst">&#123;page&#125;</span>.html&quot;</span>, <span class="string">&quot;w&quot;</span>, encoding=<span class="string">&quot;utf-8&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">                    f.write(html_content)</span><br><span class="line"></span><br><span class="line">                html = etree.HTML(html_content)</span><br><span class="line">                time.sleep(<span class="number">1.5</span> + random.uniform(<span class="number">0.5</span>, <span class="number">1.5</span>))  <span clas ="string">&#x27;.//a[contains(@class, &quot;s-item__link&quot;)]/@href&#x27;</span>)</span><br><span class="line">                        <span class="keyword">if</span> <span class="keyword">not</span> link:</span><br><span class="line">                            link = safe_extract(product, <span class="string">&#x27;.//a[@class=&quot;s-item__link&quot;]/@href&#x27;</span>)</span><br><span class="line"></span><br><span class="line">                        <span class="comment"># 提取ID</span></span><br><span class="line">                        item_id = re.search(<span class="string">r&#x27;itm/(\d+)&#x27;</span>, link).group(<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">                        image = safe_extract(product, <span class="string">&#x27;.//img[contains(@class, &quot;s-item__image-img&quot;)]/@src&#x27;</span>)</span><br><span class="line">                        title = safe_extract(product, <span class="string">&#x27;.//span[@role=&quot;heading&quot;]/text()&#x27;</span>)</span><br><span class="line">                        brand = safe_extract(product, <span class="string">&#x27;.//span[contains(@class, &quot;SECONDARY_INFO&quot;)]//text()&#x27;</span>)</span><br><span class="line"></span><br><span class="line">                        <span class="comment"># 提取评价数据</span></span><br><span class="line">                        review_link = safe_extract(product, <span class="string">&#x27;.//div[contains(@class, &quot;s-item__reviews&quot;)]/a/@href&#x27;</span>)</span><br><span class="line"></span><br><span class="line">                        <span class="comment"># 星级评价可能有多种表示方式</span></span><br><span class="line">                        star = safe_extract(product,</span><br><span class="line">                                            <span class="string">&#x27;.//div[contains(@class, &quot;x-star-rating&quot;)]/span[@class=&quot;clipped&quot;]/text()&#x27;</span>) <span class="keyword">or</span> \</sp
